<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango - Movie Theatre</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>FLATADANGO</h1>
            <p>Buy Movie Tickets</p>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <h2>Now Showing</h2>
                <ul id="films">

                </ul>
            </aside>

            <section class="movie-details">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <h2>Movie Details</h2>
                </div>

                <div class="data" id="movie-info">

                </div>

            </section>
        </main>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
